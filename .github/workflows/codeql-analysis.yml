name: CodeQL security analysis

on:
  workflow_call:

jobs:
  analyze:
    name: Analyze add-on
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      issues: write

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.11 ]
        language: ['javascript', 'python']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download add-on
        uses: actions/download-artifact@v4
        with:
          name: addon
      - name: Get sha256
        id: getSha256
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const getSha256 = require('./.github/workflows/getSha256.js')
            const path = 'addon.nvda-addon'
            const sha256 = getSha256(path)
            return sha256
      - name: Determine if analysis should be performed
        id: shouldAnalyze
        uses: actions/github-script@v7
        with:
          script: |
            const shouldAnalyze = require('./.github/workflows/shouldPerformCodeqlAnalysis.js')
            const sha256 = "${{ steps.getSha256.outputs.result }}"
            const result = shouldAnalyze(sha256)
            return result
      - name: Unzip add-on
        if: ${{ steps.shouldAnalyze.outputs.result }}
        run: |
          Move addon.nvda-addon addon.zip
          Expand-Archive addon.zip
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        if: ${{ steps.shouldAnalyze.outputs.result }}
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Perform CodeQL Analysis
        if: ${{ steps.shouldAnalyze.outputs.result }}
        uses: github/codeql-action/analyze@v3
        with:
          output: results
      - name: Set security analysis status
        if: ${{ steps.shouldAnalyze.outputs.result }}
        id: setSecurityAnalysisStatus
        uses: actions/github-script@v7
        with:
          script: |
            const setSecurityAnalysisStatus = require('./.github/workflows/securityAnalysis.js')
            const path = 'results/${{ matrix.language }}.sarif'
            setSecurityAnalysisStatus({core}, path)
      - name: Upload results
        id: uploadResults
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.language }}
          path: results/*.sarif
      - name: Warn if analysis fails
        if: failure()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Security analysis has failed for this add-on.
            [See GitHub workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            Please, contact NV Access for more details.
      - name: Create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          title: ${{ github.event.issue.title }}
          branch: trustedAddon${{ github.event.issue.number }}
          commit-message: ${{ github.event.issue.title }}
          body: "Please, wait for NV Access review of this add-on"
          author: github-actions <github-actions@github.com>
          delete-branch: true
          