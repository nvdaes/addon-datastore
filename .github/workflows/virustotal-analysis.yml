name: Virus Total analysis

on:
  workflow_call:

jobs:
  VirusTotal:
    name: Scan add-on
    runs-on: windows-latest
    permissions:
      actions: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install VT
        run: choco install vt-cli
      - name: Download add-on
        uses: actions/download-artifact@v4
        with:
          name: addon
      - name: Scan add-on
        run: |
          vt -k ${{ secrets.VT_API_KEY }} scan file addon.nvda-addon
      - name: Report results for add-on
        run: |
          $certutilCommand=certutil -hashfile addon.nvda-addon sha256
          $splittedResult=$certutilCommand -split "\r"
          $sha256=$splittedResult[1]
          vt -k ${{ secrets.VT_API_KEY }} file $sha256 --format json > virusTotalResults.json
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: VirusTotal
          path: virusTotalResults.json
