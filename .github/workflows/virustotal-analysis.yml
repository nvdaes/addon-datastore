name: Virus Total analysis

on:
  workflow_call:

jobs:
  VirusTotal:
    name: Scan add-on
    runs-on: windows-latest
    permissions:
      actions: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install VT
        run: choco install vt-cli
      - name: Download add-on
        uses: actions/download-artifact@v4
        with:
          name: addon
      - name: Scan add-on
        run: |
          vt -k ${{ secrets.VT_API_KEY }} scan file addon.nvda-addon
      - name: Set add-on sha256
        id: setAddonSha256
        uses: actions/github-script@v7
        with:
          script: |
            const setAddonNameAndVersion = require('./.github/workflows/getAddonNameAndVersion.js')
            const addonFilename = ${{ needs.getAddonId.outputs.addonFileName }}
          setAddonNameAndVersion({core}, addonFilename)
      - name: Report results for add-on
        run: |
          $sha256=${{ setSha256.outputs.addonSha256 }}
          vt -k ${{ secrets.VT_API_KEY }} file $sha256 --format json > virusTotalResults.json
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: VirusTotal
          path: virusTotalResults.json
