name: Virus Total analysis

on:
  workflow_call:

jobs:
  VirusTotal:
    name: Scan add-on
    runs-on: windows-latest
    permissions:
      contents: read
      actions: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install VT
        run: choco install vt-cli
      - name: Download add-on
        uses: actions/download-artifact@v4
        with:
          name: addon
      - name: Scan add-on
        run: |
          $scanOutput=vt scan file addon.nvda-addon -k ${{ secrets.VT_API_KEY }}
          $splittedScanOutput=-split $scanOutput
          $id=$splittedScanOutput[1]
          vt analysis $id -k ${{ secrets.VT_API_KEY }} --format json > vt.json
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: VirusTotal
          path: virusTotalResults.json
